<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda PRO — SportPress</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #ffffff;
            --accent-color: #007bff;
            --bg-dark: #111;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-blue: #00d4ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-dark);
            color: var(--primary-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--glass-border);
        }

        .nav-pill {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        .nav-pill a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 700;
            transition: 0.3s;
        }

        .nav-pill a:hover { color: var(--neon-blue); }

        .shop-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .shop-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .shop-header h1 {
            font-size: 3rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--neon-blue);
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--accent-color);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px var(--accent-color);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: 0.4s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--neon-blue);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #222; /* Fondo mientras carga */
        }

        .product-category {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--neon-blue);
            letter-spacing: 2px;
            margin-bottom: 5px;
            display: block;
        }

        .product-card h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            min-height: 50px;
        }

        .price {
            font-size: 1.6rem;
            font-weight: 900;
            margin-bottom: 15px;
            display: block;
            color: var(--primary-color);
        }

        .buy-btn {
            background: var(--primary-color);
            color: #000;
            text-decoration: none;
            padding: 12px;
            border-radius: 30px;
            font-weight: 900;
            transition: 0.3s;
            display: block;
        }

        .buy-btn:hover {
            background: var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            transform: scale(1.02);
        }

        footer { text-align: center; padding: 60px; color: #555; }

        @media (max-width: 600px) {
            .shop-header h1 { font-size: 2rem; }
            .products-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <canvas id="neuralCanvas"></canvas>

    <header>
        <div class="nav-pill">
            <a href="index.html">INICIO</a>
            <a href="#">TIENDA</a>
        </div>
        <h2 style="font-size: 1.2rem; letter-spacing: 2px; color: var(--neon-blue);">SPORTPRESS</h2>
    </header>

    <div class="shop-container">
        <div class="shop-header">
            <h1>TIENDA ELITE</h1>
            <p>Equipamiento profesional verificado para alto rendimiento.</p>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterProducts('todos', this)">TODOS</button>
            <button class="filter-btn" onclick="filterProducts('boxeo', this)">BOXEO</button>
            <button class="filter-btn" onclick="filterProducts('basket', this)">BASKET</button>
            <button class="filter-btn" onclick="filterProducts('pesca', this)">PESCA EXTREMA</button>
        </div>

        <div class="products-grid" id="products-grid">
            </div>
    </div>

    <footer>© SportPress 2026 — Equipamiento de Alto Rendimiento</footer>

    <script>
        const categories = ['boxeo', 'basket', 'pesca'];
        const items = {
            boxeo: ['Guantes Pro Black', 'Saco Pesado 40kg', 'Vendas Competición', 'Protector Bucal Gel', 'Casco Elite Face', 'Botas Speed Ring', 'Pera de Cuero', 'Comba Rodamientos', 'Manoplas Pro Focus', 'Pantalón Satin Red', 'Bata de Ring Gold', 'Soporte Pared Pro', 'Báscula Precisión', 'Cronómetro Pro Fight', 'Escudo de Potencia', 'Guantes MMA Open', 'Bolsa Gym XL'],
            basket: ['Balón Official Size', 'Zapatillas Flight X', 'Canasta Hidráulica', 'Red de Acero Galva', 'Muñequeras Terry', 'Camiseta All-Star', 'Pizarra Táctica Pro', 'Mochila Hoops', 'Tobillera Reforzada', 'Marcador Mesa LED', 'Calcetines Elite', 'Gafas Visión Baja', 'Inflador Dual Action', 'Cinta Cabeza Pro', 'Manguito Shooter', 'Rodillera Articulada', 'Conos Entrenamiento'],
            pesca: ['Caña Carbon Master', 'Carrete Ocean Drag', 'Arnés Combate Pro', 'Kit Anzuelos Titan', 'Línea Trenzada X8', 'Cebo Calamar Giant', 'Gancho Inox 1.5m', 'Silla Lucha Deck', 'Sonda 4K Depth', 'Guantes Grip Kevlar', 'Cuchillo Filetear', 'Boya Localizadora', 'Alicates Master Grip', 'Chaleco Auto-Hinchable', 'Cinturón Gimbal Pro', 'Ancla Paracaídas', 'Nevera Hielo 72h']
        };

        const imgQueries = {
            boxeo: 'boxing,gloves,punching',
            basket: 'basketball,shoes,hoop',
            pesca: 'fishing,ocean,rod'
        };

        function generateCatalog() {
            const grid = document.getElementById('products-grid');
            let html = '';

            categories.forEach(cat => {
                items[cat].forEach((name, index) => {
                    const price = (Math.random() * (250 - 35) + 35).toFixed(2);
                    // Usamos picsum para evitar bloqueos y asegurar imágenes de stock deportivo
                    const randomId = Math.floor(Math.random() * 1000);
                    const imgUrl = `https://loremflickr.com/400/300/${imgQueries[cat]}?lock=${randomId + index}`;
                    
                    html += `
                        <div class="product-card" data-category="${cat}">
                            <div>
                                <span class="product-category">${cat}</span>
                                <img src="${imgUrl}" alt="${name}" loading="lazy">
                                <h3>${name}</h3>
                            </div>
                            <div>
                                <span class="price">${price}€</span>
                                <a href="#" class="buy-btn" onclick="alert('Producto añadido al carrito')">COMPRAR</a>
                            </div>
                        </div>
                    `;
                });
            });
            grid.innerHTML = html;
        }

        function filterProducts(cat, btn) {
            const cards = document.querySelectorAll('.product-card');
            const btns = document.querySelectorAll('.filter-btn');
            
            btns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            cards.forEach(card => {
                if (cat === 'todos' || card.dataset.category === cat) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Fondo Animado
        const canvas = document.getElementById('neuralCanvas'), ctx = canvas.getContext('2d');
        let circles = [];
        function init(){
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            circles = [];
            for (let i = 0; i < 60; i++){
                circles.push({
                    x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.4, vy: (Math.random() - 0.5) * 0.4
                });
            }
        }
        function draw(){
            ctx.clearRect(0,0,canvas.width, canvas.height);
            circles.forEach(c => {
                c.x += c.vx; c.y += c.vy;
                if(c.x<0||c.x>canvas.width) c.vx*=-1; if(c.y<0||c.y>canvas.height) c.vy*=-1;
                ctx.beginPath(); ctx.arc(c.x, c.y, 1.5, 0, Math.PI*2);
                ctx.fillStyle = 'rgba(0, 212, 255, 0.3)'; ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        window.addEventListener('resize', init);
        init(); draw(); generateCatalog();
    </script>
</body>
</html>
